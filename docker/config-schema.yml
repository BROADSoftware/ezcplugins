
type: map
mapping:
  "repositories":
    type: map
    required: true
    mapping:
      "docker": 
        type: seq
        required: true
        sequence:
        - type: map
          mapping:
            "repo_id": { type: str, required: True }
            "version": { type: str, required: True }
            "dependencies": 
              type: seq
              required: true
              sequence:
              - type: str
            "urls": 
              type: seq
              required: true
              sequence:
              - type: str
            
                                  
    
    
    
  
