schema;synced_folder_list:
  type: seq
  required: false
  sequence:
  - type: map
    mapping:
      "host_path": { type: str, required: true }
      "vm_path": { type: str, required: true }
      "owner": { type: str, required: true }
      "group": { type: str, required: true }


schema;node_list:
  type: seq
  required: false
  sequence:
  - type: map
    mapping:
      "synced_folders":
        include: synced_folder_list
      "default_router": { type: str, required: false }

type: map
mapping:
  "vagrant":
    type: map
    required: true
    mapping:
      "box": { type: str, required: true }    
      "yum_repo": { type: str, required: true, enum: ["public", "local", "untouched" ] }  # public: Set public repo  local: Set local one (Must be defined in config).  untouched: Preserve Vms original config
      "synced_folders":
        include: synced_folder_list
      "default_router": { type: str, required: false }
  "roles": 
    type: seq
    required: true
    sequence:
    - type: map
      mapping:
        "vcpu": { type: int, required: true}
        "memory": { type: float, required: true}
        "synced_folders":
          include: synced_folder_list
        "default_router": { type: str, required: false }
        "data_disks":
          type: seq 
          required: false
          sequence:
          - type: map
            mapping:
              "size": { type: int, required: true }
              "mount": { type: str, required: false }
          
          
          
  