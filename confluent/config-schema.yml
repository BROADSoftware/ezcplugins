type: map
mapping:
  "repositories":
    type: map
    required: false
    mapping:
      "confluent":
        type: seq
        required: false
        sequence:
        - type: map
          mapping:
            "repo_id": { type: str, required: True }
            "version": { type: str, required: True }
            "package_name": { type: str, required: True }
            "main":
              type: map
              required: true
              mapping:
                "baseurl": { type: str, required: True }
                "gpgkey": { type: str, required: True }
            "dist":
              type: map
              required: true
              mapping:
                "baseurl": { type: str, required: True }
                "gpgkey": { type: str, required: True }
  "helpers":
    type: map
    required: false
    mapping:
      "confluent":
        type: seq
        required: false
        sequence:
        - type: map
          mapping:
            "helper_id": { type: str, required: True }
            "url": { type: str, required: True }     # Not used technically. This is only to require documentation.
            "commit": { type: str, required: True }  # Not used technically. This is only to require documentation.
            "folder": { type: str, required: True }
              
  "security_contexts":
    type: map
    required: false
    mapping:
      "confluent":
        type: seq
        required: false
        sequence:
        - type: map
          mapping:
            "name": { type: str, required: True }
            "mit_kdc":
              type: map
              required: false
              mapping:
                "realm": { type: str, required: True }
                "server": { type: str, required: True }
                "ssl_certificate": { type: str, required: False }
                "admin":
                  type: map
                  required: True
                  mapping:
                    "login": { type: str, required: True }
                    "password": { type: str, required: True }
            "ssl":
              type: map
              required: false
              mapping:
                "key_password": { type: str, required: True }
                "keystore_password": { type: str, required: True }
                "truststore_password": { type: str, required: True }
                "ca_key_file": { type: str, required: True }
                "ca_key_pass": { type: str, required: True }
                "ca_crt_file": { type: str, required: True }
            "active_directory":
              type: map
              required: false
              mapping:
                "realm": { type: str, required: True }
                "uri": { type: str, required: True }
                "container_dn": { type: str, required: True }
                "ssl_certificate": { type: str, required: False }
                "rw_user":
                  type: map
                  required: True
                  mapping:
                    "login": { type: str, required: True }
                    "password": { type: str, required: True }



    
  
