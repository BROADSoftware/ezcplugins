schema;node_list:
  type: seq
  required: false
  sequence:
  - type: map
    mapping:
      "aws":
        type: map
        required: true
        mapping:
          "subnet": { type: str, required: true }

type: map
mapping:
  "aws":
    type: map
    required: true
    mapping:
      "region": { type: str, required: true }
      "security_groups": 
        type: seq
        required: false
        sequence:
        - type: map
          mapping:
            "name":  { type: str, required: true }
            "description":  { type: str, required: false }
            tags:
              type: map
              required: false
              mapping:
                regex;(.*):
                  type: str
            inbound_rules:
              type: seq
              required: false
              sequence:
              - type: map
                mapping:
                  "protocol": { type: str, required: true } 
                  "port": { type: str, required: false }   
                  "from_port": { type: int, required: false }   
                  "to_port": { type: int, required: false }   
                  "source": { type: str, required: true }   
            outbound_rules:
              type: seq
              required: false
              sequence:
              - type: map
                mapping:
                  "protocol": { type: str, required: true } 
                  "port": { type: str, required: false }   
                  "from_port": { type: int, required: false }   
                  "to_port": { type: int, required: false }   
                  "destination": { type: str, required: true }   

  "roles": 
    type: seq
    required: true
    sequence:
    - type: map
      mapping:
        "aws":
          type: map
          required: true
          mapping:
            instance_type: { type: str, required: true }   
            root_size: { type: int, required: true }   
            security_group: { type: str, required: true }   
        "data_disks":
          type: seq 
          required: false
          sequence:
          - type: map
            mapping:
              "size": { type: int, required: true }
              "mount": { type: str, required: false }
          
          
          
  