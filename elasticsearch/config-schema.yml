



type: map
mapping:
  "elasticsearch":
    required: false
    type: map
    mapping:
      "ansible_repo_folder": { type: str, required: yes }
  "repositories":
    type: map
    required: true
    mapping:
      "elasticsearch": 
        type: seq
        required: false
        sequence:
        - type: map
          mapping:
            "repo_id": { type: str, required: True }
            "version": { type: str, required: True }
            "elasticsearch_package_url": { type: str, required: True }
            
                                  
    
    
    
  
