type: map
mapping:
  "k8s":
    type: map
    required: True
    mapping:
      "loki_stack":
        type: map
        required: true
        mapping:
          "disabled": { type: bool, required: False }
          "repo_id": { type: str, required: True }
          "namespace": { type: str, required: False }
          "loki":
            type: map
            required: true
            mapping:
              "disabled": { type: bool, required: False }
              "persistence": 
                type: map
                required: false  # Required if enabled
                mapping:
                  disabled: { type: bool, required: False }
                  storage_class: { type: str, required: False }  # Required if enabled
                  size_gb: { type: int, required: False  }       # Required if enabled
          "grafana":
            type: map
            required: true
            mapping:
              "disabled": { type: bool, required: False }
              "lb_address": { type: str, required: False }
              "persistence": 
                type: map
                required: false  # Required if enabled
                mapping:
                  disabled: { type: bool, required: False }
                  storage_class: { type: str, required: False }  # Required if enabled
                  size_gb: { type: int, required: False  }       # Required if enabled
          "prometheus":
            type: map
            required: true
            mapping:
              "disabled": { type: bool, required: False }
              "server":
                type: map
                required: true
                mapping:
                  "disabled": { type: bool, required: False }
                  "persistence": 
                    type: map
                    required: false  # Required if enabled
                    mapping:
                      disabled: { type: bool, required: False }
                      storage_class: { type: str, required: False }  # Required if enabled
                      size_gb: { type: int, required: False  }       # Required if enabled
              "alert_manager":
                type: map
                required: true
                mapping:
                  "disabled": { type: bool, required: False }
                  "persistence": 
                    type: map
                    required: false  # Required if enabled
                    mapping:
                      disabled: { type: bool, required: False }
                      storage_class: { type: str, required: False }  # Required if enabled
                      size_gb: { type: int, required: False  }       # Required if enabled
              
                
