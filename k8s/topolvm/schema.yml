type: map
mapping:
  "k8s":
    type: map
    required: true
    mapping:
      "topolvm":
        type: map
        required: true
        mapping:
          "disabled": { type: bool, required: False }
          "repo_id": { type: str, required: true }
          "data_disk_ref": { type: str, required: true }
          "storage_class": { type: str, required: false }  # Default to 'topolvm-provisioner'
          "fstype": { type: str, required: false, enum: [ "ext4", "xfs", "btrfs"] }  # default to xfs
          "spare_size": { type: int, required: false }      # Default 10

  "roles": 
    type: seq
    required: true
    sequence:
    - type: map
      mapping:
        "data_disks":
          type: seq 
          required: false
          sequence:
          - type: map
            mapping:
              "ref": { type: str, required: false }
          
          
          